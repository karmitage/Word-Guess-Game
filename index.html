<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

  <div class="container">

    <div class="row" id="header">
      <div class="col-sm-12 col-md-9 col-lg-12">
        <h1> Welcome to Breads Around the World! </h1>
      </div>
    </div>


    <div class="row" id="instructions">
      <div class="col-sm-12 col-md-9 col-lg-12">
      <p> In this game, you can guess the letters in the secret word by typing one character at a time.
      You have ten guesses for each word.
      Press 's' to get started.</p>
      <br>
    </div>

    <div class = "row" id="wins"> 
        <div class="col-sm-12 col-md-9 col-lg-12">
          <p>Total wins: </p>
        </div>
      </div>
    </div>

    <div class = "row" id="results"> 
      <div class="col-sm-12 col-md-9 col-lg-12">
        <p></p>
      </div>
    </div>
  </div>
    
  </body>
  <script src="assets/javascript/game.js"></script>
</html>
